---

# facts location
facts_path: /etc/ansible/facts.d

# list of defaults facts to distribute 
facts_custom:
  - name: users
    groups: all
  - name: groups
    group: toos
  - name: repolist
    groups: all
    os_family: [ 'RedHat' ]

# customer facts to distribute
facts_custom_additional: "{{ custom_facts_additional | default([]) }}"

# Run setup when facts change
facts_run_setup: true
